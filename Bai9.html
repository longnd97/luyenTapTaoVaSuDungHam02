<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(arr, c) {
        count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (c == arr[i]) {
                count++
            }
        }
        if (count == 0) {
            return -1;
        } else return count;
    }

    let arr = ['g', 'b', 'd', 'e'];
    let c = 'a';
    console.log(kiemTra(arr, c))
</script>
</body>
</html>
