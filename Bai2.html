<script>
    function tinhDienTichHinhTron(r) {
        return 3.14 * r * r
    }

    function tinhChuViHinhTron(r) {
        return 3.14 * 2 * r
    }

    console.log(tinhDienTichHinhTron(3))
    console.log(tinhChuViHinhTron(3))
</script>
